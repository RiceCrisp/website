<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }}{{ end }} | {{ .Site.Title }}{{ end }}</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400&display=swap" rel="stylesheet">
    {{ $assets := .Site.Data.assets }}
    {{ with $assets.css.css }}
      <link href="/dist/{{ . }}" rel="stylesheet">
    {{ end }}
    {{ with $assets.js.js }}
      <script src="/dist/{{ . }}" media="all" defer></script>
    {{ end }}
  </head>
  <body>
    {{- partial "header.html" . -}}
    <div id="content">
    {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
