{{ define "main" }}
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>{{- .Title -}}</h1>
        {{- .Content -}}
        <div class="row">
          {{ range .Pages.GroupBy "Section" }}
            <div class="col-xs-12">
              <h3>{{ .Key }}</h3>
            </div>
            {{ range .Pages }}
              <div class="col-sm-4">
                {{- partial "summary.html" . -}}
              </div>
            {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
{{ end }}
