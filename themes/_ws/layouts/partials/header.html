<header class="site-header">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3 class="site-title">
          <a href="/" rel="home">I make web stuff</a>
        </h3>
      </div>
      <div class="col">
        {{ if .Site.Menus.main }}
          <nav class="site-nav">
            <ul>
              {{ range .Site.Menus.main }}
              <li>
                <a href="{{ .URL }}" title="{{ .Name }} page">
                  {{ .Name }}
                </a>
              </li>
              {{ end }}
            </ul>
          </nav>
        {{ end }}
      </div>
    </div>
    <div class="hamburger"></div>
  </div>
</header>
